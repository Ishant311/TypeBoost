    <nav class="border-b border-gray-700 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="./index.html" class="text-xl md:text-2xl font-bold text-yellow-500">TypeBoost</a>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="./index.html" class="text-lg px-3 py-2 rounded-lg bg-yellow-500 text-gray-900 font-semibold transition-colors duration-200">Home</a>
                <a href="./typing/index.html" class="text-lg px-3 py-2 rounded-lg hover:text-yellow-500 hover:bg-gray-800 transition-colors duration-200">Practice</a>

                <a href="./profile/index.html" class="text-lg px-3 py-2 rounded-lg hover:text-yellow-500 hover:bg-gray-800 transition-colors duration-200">Profile</a>
            </div>

            <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-800 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="md:hidden hidden border-t border-gray-700 mt-4 pt-4">
            <div class="container mx-auto px-4 space-y-2">
                <a href="./index.html" class="block text-lg px-3 py-2 rounded-lg bg-yellow-500 text-gray-900 font-semibold transition-colors duration-200">Home</a>
                <a href="./typing/index.html" class="block text-lg px-3 py-2 rounded-lg hover:text-yellow-500 hover:bg-gray-800 transition-colors duration-200">Practice</a>
                <a href="./history/index.html" class="block text-lg px-3 py-2 rounded-lg hover:text-yellow-500 hover:bg-gray-800 transition-colors duration-200">History</a>

            </div>
        </div>
    </nav>
    <section class="container mx-auto px-4 py-16 text-center">
        <h1 class="text-5xl md:text-6xl font-bold text-white mb-6">
            Master Your
            <span class="text-yellow-500">Typing Speed</span>
        </h1>
        
        <p class="text-xl text-gray-400 mb-4 max-w-2xl mx-auto">
            Improve your typing skills with our minimalist, distraction-free typing test.
            Track your progress and become a faster, more accurate typist.
        </p>
        <main class="container mx-auto px-4 py-2 max-w-4xl">
            <div class="flex flex-col justify-center items-center gap-4 mb-12">
                <div class="text-center mb-8"></div>
                <h2 class="text-2xl font-semibold text-white mb-6">Choose Test Duration</h2>
                <div class="flex justify-center gap-4">
                    <button
                        class="timer-btn px-8 py-3 text-xl rounded-lg border border-gray-600 text-gray-400 hover:text-yellow-500 hover:border-yellow-500 transition-all duration-200"
                        data-time="15">
                        15
                    </button>
                    <button
                        class="timer-btn px-8 py-3 text-xl rounded-lg border border-gray-600 text-gray-400 hover:text-yellow-500 hover:border-yellow-500 transition-all duration-200"
                        data-time="30">
                        30
                    </button>
                    <button
                        class="timer-btn px-8 py-3 text-xl rounded-lg border border-gray-600 text-gray-400 hover:text-yellow-500 hover:border-yellow-500 transition-all duration-200"
                        data-time="60">
                        60
                    </button>
                    <button
                        class="timer-btn px-8 py-3 text-xl rounded-lg border border-gray-600 text-gray-400 hover:text-yellow-500 hover:border-yellow-500 transition-all duration-200"
                        data-time="120">
                        120
                    </button>
                </div>
            </div>
            </button>
            </div>
        </main>
        <div>
            <button
                class="start-btn px-12 py-4 text-2xl rounded-lg bg-yellow-500 text-gray-900 font-bold hover:bg-yellow-600 transition-all duration-200">
                Start Test
            </button>
        </div>
