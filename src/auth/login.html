<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TypeBoost</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen font-mono">
    <nav class="border-b border-gray-700 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="../index.html" class="text-xl md:text-2xl font-bold text-yellow-500">TypeBoost</a>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="../index.html" class="text-lg px-3 py-2 rounded-lg hover:text-yellow-500 hover:bg-gray-800 transition-colors duration-200">Home</a>
                <a href="../typing/index.html" class="text-lg px-3 py-2 rounded-lg hover:text-yellow-500 hover:bg-gray-800 transition-colors duration-200">Practice</a>
                <a href="../history/index.html" class="text-lg px-3 py-2 rounded-lg hover:text-yellow-500 hover:bg-gray-800 transition-colors duration-200">History</a>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-gray-400">Sign in to continue your typing journey</p>
            </div>

            <form id="loginForm" class="mt-8 space-y-6" novalidate>
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter your email"
                        />
                        <div id="emailError" class="text-red-400 text-sm mt-1" aria-live="polite"></div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required 
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter your password"
                        />
                        <div id="passwordError" class="text-red-400 text-sm mt-1" aria-live="polite"></div>
                    </div>
                </div>

                <div>
                    <button 
                        type="submit" 
                        class="w-full px-4 py-3 bg-yellow-500 text-gray-900 font-bold rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200"
                    >
                        Sign In
                    </button>
                </div>

                <div class="text-center">
                    <span class="text-gray-400">Don't have an account? </span>
                    <a href="signup.html" class="text-yellow-500 hover:text-yellow-400 font-medium transition-colors duration-200">
                        Sign up here
                    </a>
                </div>

                <div id="submitMessage" role="status" aria-live="polite" class="text-center text-sm"></div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
